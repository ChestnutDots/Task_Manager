<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container center">
  <h3>Create a New User</h3>
  <br>
  <form action="#" th:action="@{/saveUser}"
        th:object="${user}" method="POST">

    <!-- A hidden id field to handle updates and delete: -->
    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{username}"
           class="form-control mb-4 w-25 center" placeholder="Username" required>

    <input type="password" th:field="*{password}"
           class="form-control mb-4 w-25 center" placeholder="Password" required>
    <br>
    <div>
      <input type="checkbox" id="togglePassword"> Show Password
    </div>
    <br>
    <script>
      document.getElementById("togglePassword").addEventListener("change", function() {
        let passwordField = document.getElementById("password");
        passwordField.type=this.checked? "text" : "password";
      });
    </script>
    <button type="submit" class="btn delete-btn btn-sm mb-3">Save</button>
    <a th:href="@{/login}" class="btn logout-btn btn-sm mb-3">Back to Login</a>
  </form>

</div>
</body>
</html>
