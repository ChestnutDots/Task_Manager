<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h3 class="text-center">Create or Update a Task</h3>
  <br>
  <form action="#" th:action="@{/save}"
        th:object="${task}" method="POST">

    <!-- A hidden id field to handle updates and delete: -->
    <input type="hidden" th:field="*{id}">

    <!--Task Description: -->
    <div class="mb-3">
      <input type="text" th:field="*{taskDescription}"
             class="form-control" placeholder="Task Description">
    </div>

    <!-- Task Status: -->
<div class="mb-3 d-flex align-items-center">
  <label class="me-2">Status:</label>
  <div class="col">
    <select th:field="*{taskStatus}" class="form-select w-auto">
      <option value="To Do">To Do</option>
      <option value="In Progress">In Progress</option>
      <option value="Done">Done</option>
    </select>
  </div>
</div>
    <div class="mb-3 d-flex align-items-center">
      <label class="me-2">Priority:</label>
      <div class="col">
        <select th:field="*{taskPriority}" class="form-select w-auto">
          <option value="High">High</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Low">Low</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Due Date:</label>
      <input type="date" id="taskDueDate"
             name="taskDue"
             class="form-control"
             th:value="${task.taskDue!=null} ? ${#temporals.format(task.taskDue, 'yyyy-MM-dd')} : ''"/>
    </div>
    <br>

    <button type="submit" class="btn update-btn btn-sm mb-3">Save</button>
    <a th:href="@{/showTasks}" class="btn delete-btn btn-sm mb-3">Back to Task List</a>
  </form>
</div>
</body>
</html>
