<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Task Directory</h3>
  <hr>
  <p class="h4 mb-4">Save Task</p>

  <form action="#" th:action="@{/save}"
        th:object="${task}" method="POST">

    <!-- A hidden id field to handle updates and delete: -->
    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{taskDescription}"
           class="form-control mb-4 w-25" placeholder="Task Description">

    <input type="text" th:field="*{taskStatus}"
           class="form-control mb-4 w-25" placeholder="Task Status">

    <button type="submit" class="btn btn-success col-2">Save</button>


  </form>
  <hr>
  <a th:href="@{/showTasks}">Back to Task List</a>
</div>
</body>
</html>
